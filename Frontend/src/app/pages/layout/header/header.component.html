<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
<header class="header p-2">
   <mat-toolbar color="white" class="gb-white d-flex header-content">
      <div class="nav-logo col-lg-2">
         <img class="rounded-circle avatar d-none d-md-block" width="60px"
            src="https://th.bing.com/th/id/OIP.x7X2oAehk5M9IvGwO_K0PgHaHa?w=188&h=189&c=7&r=0&o=5&dpr=1.3&pid=1.7"
            alt="">
         <span [routerLink]="['/home']" class="page-name">Pob Dev</span>
      </div>
      <div class="nav-links col-lg-6 d-none d-lg-flex">
         <a class="nav-items-link" mat-button [routerLink]="['/home']">Home</a>
         <a class="nav-items-link" mat-button [routerLink]="['/about']">Movie Genres</a>
         <a class="nav-items-link" mat-button [routerLink]="['/contact']">Stream</a>
         <a class="nav-items-link" mat-button [routerLink]="['/contact']">Sale Off</a>
         <a class="nav-items-link" mat-button [routerLink]="['/contact']">New movies</a>
         <a class="nav-items-link" mat-button [routerLink]="['/contact']">Cinema</a>
      </div>
      <div class="nav-end col-lg-4 col-8">
         <div class="nav-search col-lg-6 col-9 position-relative">
            <app-search></app-search>
         </div>
         <div class="nav-notification col-lg-3 d-none d-lg-flex">
            <mat-icon matBadge="4" matBadgeOverlap="false" mat-button
               [matMenuTriggerFor]="menu">notifications</mat-icon>
            <mat-menu #menu="matMenu">
               <button mat-menu-item>Item 1</button>
               <button mat-menu-item>Item 2</button>
               <button mat-menu-item>Item 3</button>
               <button mat-menu-item>Item 4</button>
            </mat-menu>
            <div class="langauge" [matMenuTriggerFor]="changeLanguage">
               <mat-icon>language</mat-icon>
               <mat-icon>arrow_drop_down</mat-icon>
               <mat-menu class="" #changeLanguage="matMenu" xPosition="before">
                  <button mat-menu-item>
                     <span class="fi fi-us"></span> English
                  </button>
                  <button mat-menu-item>
                     <span class="fi fi-vn"></span> Tiếng Việt
                  </button>
               </mat-menu>
            </div>
         </div>
         <div class="nav-city col-lg-1 d-none d-lg-flex">
         </div>
         <div class="nav-user col-lg-2 d-none d-lg-flex" mat-button [matMenuTriggerFor]="beforeMenu">
            <img class="rounded-circle avatar" width="40px"
               src="https://th.bing.com/th/id/OIP.x7X2oAehk5M9IvGwO_K0PgHaHa?w=188&h=189&c=7&r=0&o=5&dpr=1.3&pid=1.7"
               alt="">
            <mat-icon>arrow_drop_down</mat-icon>
            <mat-menu class="" #beforeMenu="matMenu" xPosition="before">
               <button mat-menu-item>
                  <mat-icon>dashboard</mat-icon>
                  Dashboard
               </button>
               <button mat-menu-item>
                  <mat-icon>settings_applications</mat-icon>
                  Setting
               </button>
               <button mat-menu-item>
                  <mat-icon>info</mat-icon>
                  Information
               </button>
               <button mat-menu-item>
                  <mat-icon>power_settings_new</mat-icon>
                  Logout
               </button>
            </mat-menu>
         </div>
         <div class="btn-menu d-lg-none d-block">
            <button mat-mini-fab>
               <mat-icon>menu</mat-icon>
            </button>
         </div>
      </div>
   </mat-toolbar>
</header>
