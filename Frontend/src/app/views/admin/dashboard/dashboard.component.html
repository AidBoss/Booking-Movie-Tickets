<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
<table *ngIf="users.length > 0" class="table">
  <thead>
  <tr>
    <th>*</th>
    <th>Username</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Role</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let i = index">
    <td>{{ i }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.phone }}</td>
    <td>{{ user.role }}</td>
    <td>
      <button class="btn btn-primary" (click)="editUser(user._id)">Edit</button>
      <button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<div *ngIf="users.length === 0" class="alert alert-info">Không có người dùng nào.</div>
