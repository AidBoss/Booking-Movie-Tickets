<div class="container-fluid rounded bg-white">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center">
        <img class="rounded-circle mt-5" width="150px"
             src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
        <span class="font-weight-bold">Edogaru</span>
        <span class="text-black-50">edogaru>mail.com.my</span></div>
    </div>
    <form *ngFor="let u of user" [formGroup]="editUserForm" (ngSubmit)="onSubmit()" class="col-md-5 border-right">
      <div class="d-flex justify-content-between align-items-center mb-2 mt-2">
        <h4 class="text-center text-success mt-2 mb-2 ">Chỉnh sửa thông tin người dùng</h4>
      </div>
      <div class="row mt-1">
        <div class="col-md-6"><label class="labels">Tên </label>
          <input type="text" class="form-control" formControlName="fullname" placeholder="{{u.fullname}}"
                 value="{{u.fullname}}">
          <div
            *ngIf="(editUserForm.get('fullname')?.touched || editUserForm.get('fullname')?.dirty) && editUserForm.get('fullname')?.invalid"
            class="text-danger w-100">
            <small>{{ getError('fullname') }}</small>
          </div>
        </div>
        <div class="col-md-6"><label class="labels">Tài khoản</label>
          <input type="text" disabled class="form-control" value="{{u.username}}" placeholder="{{u.username}}"></div>
      </div>
      <div class="row mt-3">
        <div class="mb-2 col-md-12"><label class="labels">Email</label>
          <input type="text" class="form-control" formControlName="email" placeholder="{{u.email}}" [value]="u.email" >
          <div
            *ngIf="(editUserForm.get('email')?.touched || editUserForm.get('email')?.dirty) && editUserForm.get('email')?.invalid"
            class="text-danger w-100">
            <small>{{ getError('email') }}</small>
          </div>
        </div>
        <div class="mb-2 col-md-12">
          <label class="labels">Phone</label>
          <input type="text" class="form-control" placeholder="{{u.phone}}" value="{{u.phone}}">
        </div>
        <div class="mb-2 col-md-12">
          <label class="labels">Tỉnh / Thành Phố</label>
          <select (change)="selectedProvince()" class="form-control" formControlName="province">
            <option value="">Chọn tỉnh / Thành phố</option>
            <option *ngFor="let p of providers" [value]=p.Code>{{ p.Name }}</option>
          </select>
        </div>
        <div class="mb-2 col-md-12">
          <label class="labels">Quận / Huyện</label>
          <select (change)="selectedDistrict()" class="form-control" formControlName="district">
            <option value="">Chọn Quận / Huyện</option>
            <option *ngFor="let d of districts" value="{{d.Code}}">{{ d.Name }}</option>
          </select>
        </div>
        <div class="mb-2 col-md-12">
          <label class="labels">Phường / Xã</label>
          <select class="form-control" formControlName="ward">
            <option value="">Chọn Phường / Xã</option>
            <option *ngFor="let w of wards" value="{{w.Code}}">{{ w.Name }}</option>
          </select>
        </div>
        <div class="mb-2 col-md-12"><label class="labels">Quyền</label>
          <input type="text" class="form-control" disabled placeholder="Role" value="{{u.role}}"></div>
      </div>
      <div class="mt-5 text-center">
        <button class="btn btn-primary profile-button" type="button">Lưu</button>
      </div>
    </form>

    <div class="col-md-4 d-flex justify-content-center flex-column gap-5">
      <div class="d-flex justify-content-center align-items-center text-dark">
        <span class="border px-3 p-1 add-experience"
        ><i class="fa fa-plus"></i>&nbsp;Experience
        </span>
      </div>

      <a routerLink="/admin/dashboard"
         class="btn d-flex justify-content-center align-items-center text-dark">
        <span class="border px-3 p-1 add-experience">
          <i class="fa-solid fa-arrow-left"></i>&nbsp;Go back
        </span>
      </a>
    </div>
  </div>
</div>
