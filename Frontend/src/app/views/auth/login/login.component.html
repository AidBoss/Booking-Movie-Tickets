<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1>Đăng nhập</h1>
  <div class="np-from">
    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
    <input
      class="form-control"
      formControlName="username"
      type="text"
      placeholder="Tài khoản"
      required
    />
    <div *ngIf="(loginForm.get('username')?.touched || loginForm.get('username')?.dirty) && loginForm.get('username')?.invalid" class="text-danger w-100 text-start">
      <small>{{ getError('username') }}</small>
    </div>
  </div>
  <div class="np-from">
    <input
      class="form-control"
      formControlName="password"
      type="password"
      placeholder="Mật khẩu"
      required
    />
    <div *ngIf="(loginForm.get('password')?.touched || loginForm.get('password')?.dirty) && loginForm.get('password')?.invalid" class="text-danger w-100 text-start">
      <small>{{ getError('password') }}</small>
    </div>
  </div>
  <div class="form-group d-flex w-100 gap-4 justify-content-start mt-2 p-2 justify-content-between">
    <div class="bottom">
      <a class="text-danger" href="#">Quên mật khẩu?</a>
    </div>
  </div>

  <button type="submit">Đăng Nhập</button>

</form>
