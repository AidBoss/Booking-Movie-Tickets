<div class="box">
  <div class="container" id="container" [ngClass]="{'right-panel-active': isSignUp}">
    <div class="form-container sign-up-container" *ngIf="isSignUp">
      <app-register></app-register>
    </div>
    <div class="form-container sign-in-container" *ngIf="!isSignUp">
      <app-login></app-login>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" (click)="toggleForm()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" (click)="toggleForm()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
